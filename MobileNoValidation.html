<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mobile Number Validation</title>
    <script type="text/javascript">
    /*
        \d - match any digit (equal to [0-9])
        \w - match any word character (a-z, A-Z, 0-9, &, _)
        \s - match whitespace character (eg - spaces and tabs)
        \t - match a tab only
    */
    function validate()
    {
        var text = document.getElementById("text1").value;
        var regx = /^[7-9]\d{9}$/;
        if(regx.test(text))
        {
            document.getElementById("itext").innerHTML="Valid";
            document.getElementById("itext").style.visibility="visible";
            document.getElementById("itext").style.color="green";
        }
        else
        {
            document.getElementById("itext").innerHTML="Invalid";
            document.getElementById("itext").style.visibility="visible";
            document.getElementById("itext").style.color="red";
        }
    }
    </script>
</head>
<body>
    <form>
        <input id="text1" 
            placeholder="Mobile Number" 
            type="text"/> <br>
        <label id="itext" 
            style ="color:red; visibility: hidden">
            Invalid</label> <br>
        <button onclick="validate()" 
            type= "button">
            Submit</button>
    </form>
    
</body>
</html>
